<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Agencia Bold</title>
  </head>
  <body>
    <section class="main">
      <div class="center">
        <div class="menu">
          <div class="logoMenu">
            <a href="#"
              ><img src="/assets/logoAgencia.svg" alt="Logo da agencia"
            /></a>
          </div><!--Logo menu-->
          <div class="itensMenu">
            <a href="#" >Início</a>
            <a href="#">Por que nós?</a>
            <a href="#">Depoimentos</a>
            <a href="#" class="contactBtn">Entre em contato</a>
          </div><!--itensMenu-->
        </div>
        <!--menu-->

        <div class="mockup">
          <h1>Promova <strong>experiências</strong> aos seus clientes</h1>
          <p>E veja resultados expressivos dia após dia</p>
          <img src="/assets/macbookMockup.svg" alt="mockup de um macbook">
        </div>
      </div>
      <!--center-->
    </section>
    <!--Main-->
    <script
      src="https://kit.fontawesome.com/297d890292.js"
      crossorigin="anonymous"
    ></script>
